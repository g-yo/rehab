<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Gallery Title */
        .gallery-title, .gallery-form-title {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #333;
        }

        /* Gallery Styles */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1rem;
            margin: 20px auto;
            max-width: 1200px; /* Adjust the max width as needed */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            width: calc(25% - 1rem); /* 4 images in a row */
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 193, 7, 0.8); /* Yellow overlay */
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .gallery-item-overlay a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Add Image Button */
        .gallery-add-image-button {
            display: inline-block;
            margin: 20px;
            padding: 10px 20px;
            background-color: #FFC107; /* Yellow box */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .gallery-add-image-button:hover {
            background-color: #e0a806; /* Slightly darker yellow for hover */
        }

        /* Form Styles */
        .gallery-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-form h2 {
            margin-bottom: 20px;
        }

        .gallery-form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .gallery-form-button:hover {
            background-color: #45a049;
        }

        .gallery-delete-image-preview {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .gallery-cancel-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .gallery-cancel-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <h2 class="gallery-title">Gallery</h2>
    <div class="gallery-container">
        {% for image in images %}
        <div class="gallery-item">
            <img src="{{ image.image.url }}" alt="{{ image.event_name }}">
            <div class="gallery-item-overlay">
                <a href="{% url 'edit_image' image.pk %}">Edit</a>
                <a href="{% url 'delete_image' image.pk %}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'add_image' %}" class="gallery-add-image-button">Add Image</a>
</body>
</html>
