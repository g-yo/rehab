{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Container Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .auth-container > div {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            background-color: #fff;
            color: #000;
        }

        h2 {
            color: #000;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"],
        form input[type="number"],
        form textarea,
        form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #FFC107;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        form button:hover {
            background-color: #e0a806;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #db4437;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .google-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="registration-form">
            <h2>Register</h2>
            <form method="post" enctype="multipart/form-data" action="{% url 'user_register' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="number" name="age" placeholder="Age" required>
                <textarea name="addiction_detail" placeholder="Addiction Detail" required></textarea>
                <input type="file" name="profile_photo" required>
                <input type="text" name="parent_phone_number" placeholder="Parent Phone Number" required>
                <input type="email" name="email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="google-button">
                <img src="{% static 'images/google-logo.png' %}" alt="Google Logo">
                Continue with Google
            </button>
        </div>
    </div>
</body>
</html>
